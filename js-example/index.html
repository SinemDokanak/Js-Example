<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Alıştırmaları</title>
    <style>
        #btnadd {
            color: red;
        }
        #btnremove {
            background-color: burlywood;
        }
        oldChange {
            background-color: orange;
        }

    </style>
</head>
<body>
        <h1>Kodluyoruz Js Ders Alıştırmaları</h1>
    

    <button id="btnadd">New Class</button>
    
    <button id="btnremove" class="textremove">Remove Class</button>

    <button id="btnreplace" class="oldChange" >Replace Class</button>

    <button id="btnitem" class="info fullName newitem" onclick="itemClass()">İtem Class</button>

    <button id="btncontains" onclick="containsClass()">Contains Butonu</button>
    <p class="nameFull nickName lastName ClassList">Lorem ipsum dolor sit amet.</p>



<script src="index.js"></script>


   
</body>
</html>
